<div class="inverse">
  <div class="padding-side">
    <table width="100%">
      <tbody class="padding-side">
        <tr>
          <td class="tb-align-mid" width="61%">
            <div class="btn-toolbar">
              <button data-submit="pop_new_mail" class="btn btn-small btn-success"> 写信 </button>
              <!-- <button class="btn btn-small"> 全选 </button> -->
              <!-- <button class="btn btn-small"> 删除选中信件 </button> -->
            </div>
          </td>
          <td class="tb-align-mid">
            <div class="relative">
              <div class="progress nomargin">
                <div class="bar" style="width: ${mailbox.used_size/mailbox.total_size*100}%;"></div>
                <div class="absolute-fluid light-font text-center">
                  共 ${mailbox.total} 封信，${nice_size(mailbox.used_size)} / ${nice_size(mailbox.total_size)}
                </div>
              </div>
            </div>
          </td>
        </tr>
    </table>
  </div>
</div>
<div id="maillistbox" class="top2em cell cell-in">
  <div class="relative">
    <div class="pull-right">
      <div class="pagination">
        <a href="#" class="first" data-action="first">&laquo;</a>
        <a href="#" class="previous" data-action="previous">&lsaquo;</a>
        <input type="text" data-max-page="${ Math.ceil((mailbox.total)/20) }" />
        <a href="#" class="next" data-action="next">&rsaquo;</a>
        <a href="#" class="last" data-action="last">&raquo;</a>
      </div>    
    </div>    
    <div id="maillist-container">
      <div id="maillist-content">
        <i class="icon-refreshing"></i> 努力地抓取数据中……
      </div>
    </div>
  </div>
</div>
<div id="mail-contentbox">
</div>
