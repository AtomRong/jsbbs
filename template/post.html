<div class="post-wrapper" data-index="${ index }" id="post-${filename}">
  <img class="absolute img-mid img-rounded" src="${ url_for_avatar(userid) }"/>
  <div class="post-header">
    <div class="post-info">
      <h3 id="title-${index}">${title}</h3>
      <div>
        <i class="icon-user"></i> 发信人：<a href="${ url_for_user(userid) }">${userid}</a> (${username})
        <i class="icon-time"></i><time>${post_time}</time>
      </div>
    </div>
  </div>
  <div class="typo post-content">
    {{html content}}
    <div class="typo post-signature">{{html signature }}</div>
  </div>
  <div class="post-toolbar text-right">
    <ul class="inline-list">
      <p class="pull-left fade-font">扫版模式</p>
      <li><a data-group="post-${index}" data-submit="reply_post">
          <i data-group="post-${index}" data-submit="reply_post"
             class="icon-pencil"></i> 回复 </a>
      </li>
      <li><a href="${url_for_board_i(index, board)}"><i class="icon-th-list"></i> 回到版块 </a></li>
      <li><a href="${url_for_topic(filename, board)}"><i class="icon-film"></i> 同主题阅读 </a></li>
      {{if perm_del }}
      <li><a data-group="post-${index}" data-submit="delete_post">
          <i data-group="post-${index}" data-submit="reply_post"
             class="icon-trash"></i> 删除 </a>
      </li>
      <li><a data-group="post-${index}" data-submit="editpost">
          <i data-group="post-${index}" data-submit="editpost"
             class="icon-edit"></i> 修改 </a>
      </li>
      <li>
        <div class="text-left btn-group">
          <a class="btn nobtn dropdown-toggle" data-toggle="dropdown">
            &nbsp;<span class="caret"></span>&nbsp;
          </a>
          <ul class="dropdown-menu">
            <li><a data-args="sina" data-group="post-${index}"
                   data-submit="share-post">分享到微博</a></li>
            <li><a data-args="renren" data-group="post-${index}"
                   data-submit="share-post">分享到人人</a></li>
            <li><a data-args="qq" data-group="post-${index}"
                   data-submit="share-post">分享到QQ</a></li>
            <li><a data-args="douban" data-group="post-${index}"
                   data-submit="share-post">分享到豆瓣</a></li>
          </ul>
        </div>
      </li>
      {{/if}}
    </ul>
  </div>
  <input type="hidden" name="filename" data-group="post-${index}"
         value="${filename}"/>
  <input type="hidden" name="index" data-group="post-${index}"
         value="${index}"/>
</div>
