<div class="post-wrapper" data-index="${ index }" id="post-${filename}">
  <img class="absolute  img-mid" src="${ url_for_avatar(userid) }"/>
  <div class="post-header">
    <div class="post-info">
      <h3>${title}</h3>
      <div>
        发信人：<a href="${ url_for_user(userid) }">${userid}</a>
        <time>${post_time}</time>
      </div>
    </div>
  </div>
  <div class="post-content">
    {{html content}}
    <div class="post-signature">{{html signature }}</div>
  </div>
  <div class="post-toolbar text-right">
    <ul class="inline-list">
      <li><a><i class="icon-pencil"></i> 回复 </a></li>
      <li><a href="${url_for_board_i(index, board)}"><i class="icon-th-list"></i> 回到版块 </a></li>
    </ul>
  </div>
</div>
