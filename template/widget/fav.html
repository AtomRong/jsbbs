{{if fav }}
<div class="favbox">
  <ul class="markhash navlist">
    {{each(i, v) fav }}
    <li id="fn-${v.boardname}"><a href="${ url_for_board(v.boardname) }"><i class="{{if v.unread }}icon-nbrd{{else}}icon-null{{/if}}"></i>${v.title}</a></li>
    {{/each}}
  </ul>
</div>
{{else}}
<span class="big-font">目前您没有收藏任何版块哟！</span><br>
收藏一个版块，请进入该版并点击“预订该版”！
{{/if}}
