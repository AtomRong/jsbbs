<div class="widget">
  {{if title }}
  <div class="widget-header">
    <h4>${title}</h4>
    {{if more }}
    <small><a href="#" data-submit="${ more }">更多</a></small>
    {{/if}}
  </div>
  {{/if}}
  <ul class="small-list">
    {{each(i, v) posts}}
    <li><a href="${ url_for_topic(v.filename, boardname) }">${v.title}</a></li>
    {{/each}}
  </ul>
</div>
