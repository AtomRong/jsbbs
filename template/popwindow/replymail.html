<button type="button" class="close pull-right" data-submit="close_popwindow">×</button>    
<div id="pop-title">
  <h3>回复信笺</h3>
</div>
<div id="pop-content">
  <div class="editor">
    <div class="editor-group">
      <input data-group="replymail" name="title" class="input-block-level" type="text" placeholder="标题 ..." value="${title}"/>
    </div>
    <div class="editor-group">
      <textarea data-group="replymail" name="content" rows="18" placeholder="好心情 ：-）" class="input-block-level">${ '\n\n' }【 在 ${from} 的来信中提到: 】${quote}</textarea>
    </div>
    <input data-group="replymail" type="hidden" name="toreply" value="${index}" />
    <input data-group="replymail" type="hidden" name="receiver" value="${from}" />
  </div>
</div>
<div id="pop-bar">
  <div>
    <button data-submit="reply_mail" data-group="replymail" class="btn btn-success">发表回复</button>
    <span class="help-inline">Ctrl+Enter快速发表</span>
  </div>
</div>
