{{each(i, p) posts}}
<tr data-index="post-${p.index}">
  <td class="tb-img">
    <img src="${ url_for_avatar(p.owner) }" />
  </td>
  <td class="tb-user">
    <a href="${ url_for_user(p.owner) }">${p.owner}</a>
  </td>
  <td class="tb-title">
    <i class="${(p.unread!='0')?'unread':'read'}"></i>
    <a href="${ url_for_post(p.filename, boardname) }&&index=${p.index}">${p.title}</a>
  </td>
  <td class="tb-time">
    <time>${p.update}</time>
  </td> 
</tr>
{{/each}}
