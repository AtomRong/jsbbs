{{if authed }}
<div class="navbox">
  <ul class="navlist markhash">
    <li class="markhash-home first-li"><a href="#!home"><i class="icon-home"></i>发现中大</a></li>
    <li><a data-submit="go-random-board" href="#"><i class="icon-random"></i>随便看看</a></li>
  </ul>
  <div id="favbox-outer" class="scrollbar">
    <div id="favbox"></div>
  </div>
  <div class="navbox-footer">
    <small><a href="#" data-submit="refresh_fav">刷新</a></small>
  </div>
</div>
{{else}}
<div class="widget loginbox">
  <div class="widget-header">
    <h4>登录逸仙时空</h4>
  </div>
  <form id="f-login" class="nomargin" data-submit="login">
    <label>帐号</label>
    <input type="text" tabindex="1"  class="focus input-block-level" name="userid" placeholder="输入你的帐号 ：-） ">
    <label>密码</label>
    <input type="password" tabindex="2" class="input-block-level" name="password" placeholder="以及密码...">
    <button type="submit" tabindex="3" class="btn">登录</button>
  </form>
</div>
<div class="widget registerbox">
  <div class="widget-header">
    <h3>没有帐号？</h3>
    <div>
      <a target="_blank" href="http://bbs.sysu.edu.cn/bbsreg" class="btn btn-success btn-block">三分钟注册</a>
      <hr/>
      <div class="help-block">
        <p>注册后您可以但不局限于...</p>
        <ul>
          <li>获得您加入社区的身份</li>
          <li>参与发言和讨论</li>
          <li>用收藏夹深度参与版块生活</li>
          <li>用站内信和站友们沟通交流</li>
        </ul>
        <p>
          每个人都有一个母校bbs帐号，<br/>
          您为什么不试一下呢 :- )
        </p>
      </div>
    </div>
  </div>
</div>      
{{/if}}
